<div class="app-container">
  <h3 class="main-heading"> / Purchases</h3>

  <div class="body-container">
    <div class="search-add-purchase">
      <div class="flexed flexed-end" style="margin: 1rem 0">
        <div class="search-input">
          <label for="search-field" style="font-size: 13px">Search</label>
          <input type="search" name="search-field" class="mgl-1" id="search-field" (input)="filterPurchases($event.target.value)">
        </div>
        <div class="export-options mgl-2">
          <button class="button button-tertiary rounded button-img" (click)="makePurchase()">
            <span>Make Purchase</span>
          </button>
          <button class="button button-text button-img mgl-2" (click)="printPurchases(purchases)">
            <span>
              <img src="assets/download.svg" alt="" width="10" style="filter: invert(0)">
            </span>
            <span>Print List</span>
          </button>
        </div>
      </div>
    </div>

    <div class="purchases-likst">
      <div class="card-list">
        <div class="card-list-item table-header">
          <div class="bold">#</div>
          <div class="bold">Date</div>
          <div class="bold">Supplier</div>
          <div class="bold">Items</div>
          <div class="bold">Order Total</div>
          <div class="bold">Delivered</div>
        </div>
      </div>

      <div *ngIf="purchases" class="purchases-list">
        <div *ngIf="purchases.length > 0;else noitems" class="card-list">
          <div class="card-list-item data-set" *ngFor="let purchase of purchases; let index = index">
            <div><span class="">{{purchase.id}}</span></div>
            <div><span class="">{{purchase.generatedAt}}</span></div>
            <div><span class="">{{purchase.supplier.name}}</span></div>
            <div>
              <span>{{purchase.products.length}}</span>
            </div>
            <div><span class="">{{purchase.orderTotal}}</span></div>
            <div>
              <span>{{purchase.delivered}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="card-list">
        <ng-template #noitems>
          <div class="grid grid-center" style="text-align: center;padding: 2em 0">
            <div class="content placeholder-text">
              <h5 class="opaque">Its empty here</h5>
              <p class="opaque mgy-1" style="font-size: 80%">OOPs, It seems that no purchases have been made yet.</p>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
