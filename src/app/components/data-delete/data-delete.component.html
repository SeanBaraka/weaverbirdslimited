<div class="container">
  <h4 class="heading">Confirm Removal</h4>
  <p class="small mgy-2">Are you sure you want to remove the selected item ?</p>
  <div class="mgy-1">
    <div class="flexed">
      <div class="confirm">
        <button class="button-text button-info bordered" (click)="confirmDelete(data)">Confirm</button>
      </div>
      <div class="cancel mgl-1">
        <button class="button button-text" mat-dialog-close="false">Cancel</button>
      </div>
    </div>
  </div>
</div>
